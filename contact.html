  <body>
    <nav

      class="navbar navbar-expand-sm fixed-top"

    >
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/images/logo-blue.png"
            alt="local cars logo"
            class="logo"
        /></a>
        <a class="navbar-brand" href="index.html">Local Cars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">

              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!--Contact form-->

      <section id="contact">
        <div class="container">
          <div class="well well-sm">
            <h2>Visit our showroom today!</h2>
            <p>Please submit any questions you may have</p>
          </div>
          

          <!--Iframe map-->

          <div class="row">
            <div class="col-md-7">
               <p>Address: Laharan, Killorglin, Co. Kerry</p>
              <iframe
                class="iframe"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d612.6962828318091!2d-9.812187732854982!3d52.10184196400259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sie!4v1751477739101!5m2!1sen!2sie"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                allowfullscreen
              ></iframe>
            </div>

            <div class="col-md-5">
              <p>Enquiries</p>
              <form method="get" action="submit.html">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="name"
                    required
                  />
                </div>
                <br />
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="email"
                    required
                  />
                </div>
                <br />
                <div class="form-group">
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="message"
                    required
                  ></textarea>
                </div>
                <button class="btn btn-default sharp-corners" type="submit" name="button">
                   Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- A footer element -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"

            rel="noopener"

        <li>

        <li>

            rel="noopener"

        </li>
